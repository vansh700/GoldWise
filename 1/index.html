<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Calculator - GoldWise Jewelry</title>
  <link rel="stylesheet" href="script.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="calculator-container">
    <h2>Jeweler Expense Calculator</h2>

    <!-- Customer Purchase Section -->
    <div class="customer-section">
      <h3>Customer Purchase History</h3>
      <div class="input-group">
        <label for="sale-date">Sale Date</label>
        <input type="date" id="sale-date" required>
      </div>
      <div class="input-group">
        <label for="customer-name">Customer Name</label>
        <input type="text" id="customer-name" placeholder="Enter customer name">
      </div>
      <div class="input-group">
        <label for="purchase-item">Item Purchased</label>
        <input type="text" id="purchase-item" placeholder="Enter item purchased">
      </div>
      <div class="input-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>
      <div class="input-group">
        <label for="cost-price">Unit Cost (₹)</label>
        <input type="number" id="cost-price" placeholder="Enter cost price">
      </div>
      <div class="input-group">
        <label for="selling-price">Unit Price (₹)</label>
        <input type="number" id="selling-price" placeholder="Enter selling price">
      </div>
      <div class="input-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method">
          <option value="cash">Cash</option>
          <option value="card">Credit Card</option>
          <option value="upi">UPI</option>
        </select>
      </div>
      <button id="add-purchase-btn">Add Purchase</button>
      <div class="summary-cards">
        <div class="card">
          <h4>Total Sales</h4>
          <p id="total-sales">₹0.00</p>
        </div>
        <div class="card">
          <h4>Total Costs</h4>
          <p id="total-costs">₹0.00</p>
        </div>
        <div class="card">
          <h4>Profit Margin</h4>
          <p id="profit-margin">0%</p>
        </div>
      </div>
      
      <div class="purchase-history">
        <h4>Purchase History</h4>
        <table id="purchase-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer</th>
              <th>Item</th>
              <th>Qty</th>
              <th>Unit Cost</th>
              <th>Unit Price</th>
              <th>Total Cost</th>
              <th>Total Price</th>
              <th>Payment Method</th>
              <th>Profit/Loss</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="6" style="text-align: right; font-weight: bold;">Total Profit/Loss:</td>
              <td id="total-profit-loss" colspan="4">₹0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Analytics and Export Sections -->
    <div class="analytics-section">
      <h3>Business Analytics</h3>
      <div class="summary-cards">
        <!-- Cards remain same -->
      </div>
      <canvas id="profitChart"></canvas>
    </div>
    <div class="export-section">
      <button id="export-pdf" class="export-btn">Export as PDF</button>
      <button id="export-csv" class="export-btn">Export as CSV</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="chart.js"></script>
</body>
</html>
