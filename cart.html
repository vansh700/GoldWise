<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="headerTag"></div>
    <div id="navBarTag"></div>
  </header>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="empty-cart-msg" style="display: none; text-align: center;">
      <p>Your cart is empty!</p>
      <button id="continue-shopping" style="background-color: #f08080; padding: 10px 20px; border: none; color: white; cursor: pointer;">Continue Shopping</button>
    </div>
    <div id="cart-items"></div>
    <p id="total-price" style="font-weight: bold; margin-top: 20px;"></p>
    <div class="button-container">
      <button id="checkout">Checkout</button>
    </div>
  </div>
  <footer>
    <div id="footerTag"></div>
  </footer>
  <script src="JS/cart.js"></script>
  <script src="JS/HeaderFooterNavbar.js"></script>
</body>
</html>
